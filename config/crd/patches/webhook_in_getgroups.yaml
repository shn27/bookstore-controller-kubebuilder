# The following patch enables a conversion webhook for the CRD
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: getgroup1s.app.shn.me
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        # adjust the values based on your environment
        caBundle: 
        url: https://172.24.0.1:9443/convert
        #service:
          #name: webhook-service
          #path: /convert
      conversionReviewVersions:
      - v1
  group: app.shn.me
  names:
    kind: GetGroup
    plural: getgroup1s
    singular: getgroup
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object