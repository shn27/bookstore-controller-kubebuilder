---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    # adjust the values based on your environment
    caBundle: 
    url: https://172.24.0.1:9443/mutate-app-shn-me-v1alpha1-getgroup
      #namespace: system
      #path: /mutate-app-shn-me-v1alpha1-getgroup
  failurePolicy: Fail
  name: mgetgroup.kb.io
  rules:
  - apiGroups:
    - app.shn.me
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - getgroups
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    # adjust the values based on your environment
    caBundle: 
    url: https://172.24.0.1:9443/validate-app-shn-me-v1alpha1-getgroup
    #service:
      #name: webhook-service
      #namespace: system
      #path: /validate-app-shn-me-v1alpha1-getgroup
  failurePolicy: Fail
  name: vgetgroup.kb.io
  rules:
  - apiGroups:
    - app.shn.me
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - getgroups
  sideEffects: None
